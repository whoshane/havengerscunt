{% extends "base.html" %}


{% block title%} Scoreboard {% endblock %}

{% block content %}
	<div class="container">
	<div class="scoreboard">
   <h2> Scoreboard </h2>
	{% if teams %}
		<table id="score">
		<thead>
			<tr>
			<td >Rank</td>
			<td >Team Number</td>
			<td >Team Name</td>
			<td >Score</td>
			</tr>
		</thead>
		<tbody>
		{% for team in teams %}
			<tr>
			<td>{{ forloop.counter }}</td>
			<td>{{ team.number }}</td>
			<td>{{ team.name }}</td>
			<td>{{ team.score }}</td>
			</tr>
		{% endfor %}	
		</tbody>
		</table>
	{% endif %}
	</div><!-- closes scoreboard -->
	</div><!-- closes scorecontainer -->
{% endblock %}
